<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Events and Challenges</title>
    <link rel="stylesheet" href="events.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="carrierup.png" alt="Company Logo">
        </div>
    </header>

    <div class="events-container">
        <h1>Events and Challenges</h1>
        <div class="event-card">
            <h2>Hackathon 2024</h2>
            <p>Join us for a 24-hour hackathon to showcase your coding skills and win exciting prizes.</p>
            <button onclick="participate()">Participate</button>
        </div>
        <div class="event-card">
            <h2>Career Fair</h2>
            <p>Meet top employers and discover new job opportunities at our annual career fair.</p>
            <button onclick="participate()">Participate</button>
        </div>
        <!-- Add more event cards as needed -->
    </div>

    <script>
        function participate() {
            alert('You have successfully registered for the event/challenge!');
        }
    </script>
</body>
</html>
